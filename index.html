<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web Demo Freelance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Desarrollo Web Simple y Funcional</h1>
    <p>Webs rápidas para proyectos pequeños y negocios.</p>
  </header>

  <section>
    <h2>Servicios</h2>
    <ul>
      <li>Páginas web simples</li>
      <li>Formularios de contacto</li>
      <li>Automatización con scripts</li>
    </ul>
  </section>

  <section>
    <h2>Contacto</h2>
    <p>Déjame tus datos y te respondo.</p>

    <form id="contact-form">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <p id="estado"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
